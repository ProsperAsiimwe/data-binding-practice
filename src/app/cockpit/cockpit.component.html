<div class="row">
  <div class="col-xs-12">
    <p>Add new servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form--control" [(ngModel)]="newServerName" />
    <label>Server Content</label>
    <input type="text" class="form--control" [(ngModel)]="newServerContent" />

    <br />
    <div class="flex-container">
      <button class="btn btn-primary" (click)="onAddServer()">
        Add Server
      </button>
      <button class="btn btn-primary" (click)="onAddBlueprint()">
        Add Server Blueprint
      </button>
    </div>
  </div>

  <br />
   <p>Practice local references in template</p>
  <div class="col-xs-12">
      <label>Local Server Name Ref</label>
    <input type="text" class="form--control" #serverNameInput />
      <button class="btn btn-danger" (click)="onAddLocalRef(serverNameInput)">
        Local Server Ref
      </button>
         <label>Local Server Content Ref</label>
    <input type="text" class="form--control" #serverContentInput />
      <button class="btn btn-danger" (click)="onAddLocalRef(serverNameInput)">
        Local Content Ref
      </button>

  </div>

</div>
